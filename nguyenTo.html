<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let c = +prompt("nháº­p")
let count = 0 ;
let ncount = 0 ;
for (let i = 2 ; count < c ; i++) {
    for (let j = 2 ; j < i ; j++) {
        if (i % j === 0) {
            ncount++;
        }
    }
    if (ncount === 0) {
        document.write(i + " ");
        count++;
    }
    ncount = 0
}
</script>
</body>
